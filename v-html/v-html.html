<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>v-html</title>
    <style>
    </style>
</head>
<body>
    <div id="app">
        <!-- injeção de html dentro do html -->
        <div v-html="elementosHTML"> 
            Texto de <b>exemplo</b>
        </div>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                elementosHTML:"<p> <a href='https://github.com/matheusmoc'>Github</a></p>",
            },
            methods: {}
        })

    </script>
</body>
</html>
